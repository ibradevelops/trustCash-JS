<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <script type="module" defer src="js/main.js"></script>
    <title>Main || Calculations</title>
  </head>
  <body class="h-100">
    <header
      class="h-25 d-flex justify-content-center align-items-center bg-success text-white position-relative"
    >
      <p class="position-absolute start-0 ms-5" id="logout-btn">Log Out</p>
      <h1 id="main-title"></h1>
      <div class="spinner-border text-white hide" id="spinner"></div>
    </header>
    <div class="d-flex h-75">
      <aside class="w-25 h-100">
        <ul class="d-flex flex-column justify-content-around h-100">
          <li>
            <a href="profile.html" class="text-dark">Your Account</a>
          </li>
          <li>
            <a href="users.html" class="text-dark">Available Users</a>
          </li>
        </ul>
      </aside>
      <main class="h-100 w-100 d-flex align-items-center">
        <section class="w-50 h-100 d-flex flex-column">
          <div
            class="w-100 h-100 d-flex flex-column gap-4 justify-content-center"
            id="calculator"
          >
            <span class="d-flex w-50 align-items-end gap-1">
              <h6>Your Gross Salary</h6>
              <input type="number" class="form-control w-50" />
              <h6>BAM</h6>
            </span>
            <button class="btn btn-success w-50" id="calc-btn">
              Calculate
            </button>
          </div>
        </section>
        <article
          class="w-50 h-75 d-flex align-items-stretch position-relative"
          id="calculation"
        >
          <div
            class="spinner-border text-secondary hide position-absolute top-50 start-50"
            id="spinner-seconday"
          ></div>
        </article>
      </main>
    </div>
  </body>
</html>
